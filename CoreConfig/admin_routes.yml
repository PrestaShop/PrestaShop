# routes.yml
admin_product_list:
    path:     /product/list/{_layout_mode}/{ls_products_start}/{ls_products_limit}/{ls_products_order_by}/{ls_products_order_way}
    defaults: 
        _controller: 'Admin\ProductController::productListAction'
        ls_products_class: Product
        ls_products_method: getProducts
        ls_products_limit: 10
        ls_products_start: 0
        ls_products_order_by: 'id'
        ls_products_order_way: 'ASC'
        _layout_mode: layout_html
    requirements:
        _layout_mode: layout_html|nude_html|none_html|none_xml|none_json