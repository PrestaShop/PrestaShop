version: "3"

services:
    php-apache-tests:
        build:
          context: .
          dockerfile: conf/Apache-Php-Tests/DockerFile-Apache-Php-Tests
        container_name: php-apache-prestashop-tests
        ports:
            - "8080:80"
        volumes:
            - ./../..:/var/www/html
            - ./data/tests:/tmp/prestashop
        environment:
          - WEB_DOCUMENT_ROOT=/var/www/html
          - WEB_DOCUMENT_INDEX=index.php
          - WEB_ALIAS_DOMAIN=prestashop
        depends_on:
          - mysql
    mysql:
        image: mysql
        container_name: mysql-prestashop
        volumes:
            - ./data/mysql:/var/lib/mysql
        environment:
          - MYSQL_ROOT_PASSWORD=LetMeIn!
          - MYSQL_DATABASE=prestashop
          - MYSQL_USER=prestashop
          - MYSQL_PASSWORD=password
