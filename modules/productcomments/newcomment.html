<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>[{shop_name}] New order</title>
	</head>
	<body style="font-family: Verdana, sans-serif; font-size: 11px;">
		<p style="line-height: 17px;"><a title="{shop_name}" href="{shop_url}"><img style="border: none;" src="{shop_logo}" alt="{shop_name}" /></a><br /><br />
		Congratulations! A new comment was placed on <b>{shop_name}</b> from the following customer:<br /></p>

		<p>Customer id : {id_customer}</p>
		<p>Customer name : {customer_name}</p>
		<p>Title of comment : {title}</p>
		<p>Text of comment : {content}</p>
		<p>Grade : {grade} star</p>
		<p>Product name : {id_product}</p>
	</body>
</html>
