services:
  _defaults:
    public: false
    autowire: true
    autoconfigure: true

  PrestaShopBundle\License\LicenseAdder\CSSLicenseAdder: ~
  PrestaShopBundle\License\LicenseAdder\TwigLicenseAdder: ~
  PrestaShopBundle\License\LicenseAdder\JSLicenseAdder: ~
  PrestaShopBundle\License\LicenseAdder\PHPLicenseAdder: ~
  PrestaShopBundle\License\LicenseAdder\SmartyTemplateLicenseAdder: ~
  PrestaShopBundle\License\LicenseAdder\VueLicenseAdder: ~

  PrestaShopBundle\License\AddLicenses:
    arguments:
      - '@PrestaShopBundle\License\LicenseAdder\CSSLicenseAdder'
      - '@PrestaShopBundle\License\LicenseAdder\TwigLicenseAdder'
      - '@PrestaShopBundle\License\LicenseAdder\JSLicenseAdder'
      - '@PrestaShopBundle\License\LicenseAdder\PHPLicenseAdder'
      - '@PrestaShopBundle\License\LicenseAdder\SmartyTemplateLicenseAdder'
      - '@PrestaShopBundle\License\LicenseAdder\VueLicenseAdder'

