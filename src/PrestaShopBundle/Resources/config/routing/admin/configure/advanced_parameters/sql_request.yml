admin_sql_request:
    path: /
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:index'
        _legacy_controller: AdminRequestSql

admin_sql_request_search:
    path: /
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:search'
        _legacy_controller: AdminRequestSql

admin_sql_request_process:
    path: /settings
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:processForm'
        _legacy_controller: AdminRequestSql

admin_sql_request_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:create'
        _legacy_controller: AdminRequestSql

admin_sql_request_edit:
    path: /edit/{sqlRequestId}
    methods: [GET, POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:edit'
        _legacy_controller: AdminRequestSql
    requirements:
        sqlRequestId: \d+

admin_sql_request_delete:
    path: /delete/{sqlRequestId}
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:delete'
        _legacy_controller: AdminRequestSql
    requirements:
        sqlRequestId: \d+

admin_sql_request_delete_bulk:
    path: /delete/bulk
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:deleteBulk'
        _legacy_controller: AdminRequestSql

admin_sql_request_table_columns:
    path: /tables/{mySqlTableName}/columns
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:ajaxTableColumns'
        _legacy_controller: AdminRequestSql

admin_sql_request_view:
    path: /view/{sqlRequestId}
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:view'
        _legacy_controller: AdminRequestSql
    requirements:
        sqlRequestId: \d+

admin_sql_request_export:
    path: /export/{sqlRequestId}
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\SqlRequest:export'
        _legacy_controller: AdminRequestSql
    requirements:
        sqlRequestId: \d+
