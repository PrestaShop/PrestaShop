admin_security:
    path: /
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:index'

admin_security_general_save:
    path: /general
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:processGeneralForm'

admin_security_sessions_customer_list:
    path: /session/customer
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:customerSession'

admin_security_sessions_customer_delete:
    path: /session/customer/{sessionId}
    methods: [DELETE]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:deleteCustomerSession'
    requirements:
        sessionId: \d+

admin_security_sessions_employee_list:
    path: /session/employee
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:employeeSession'

admin_security_sessions_employee_delete:
    path: /session/employee/{sessionId}
    methods: [DELETE]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:deleteEmployeeSession'
    requirements:
        sessionId: \d+

admin_security_sessions_employee_bulk_delete:
    path: /session/employee/delete/bulk
    methods: [POST,DELETE]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:bulkDeleteEmployeeSession'

admin_security_sessions_customer_bulk_delete:
    path: /session/customer/delete/bulk
    methods: [POST,DELETE]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\AdvancedParameters\Security:bulkDeleteCustomerSession'

admin_security_sessions_customer_search:
  path: /session/customer
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Common:searchGrid'
    gridDefinitionFactoryServiceId: prestashop.core.grid.definition.factory.security.session.customer
    redirectRoute: admin_security_sessions_customer

admin_security_sessions_employee_search:
  path: /session/employee
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Common:searchGrid'
    gridDefinitionFactoryServiceId: prestashop.core.grid.definition.factory.security.session.employee
    redirectRoute: admin_security_sessions_employee
