admin_logs_index:
  path: /
  methods: [ GET ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Configure\AdvancedParameters\LogsController::indexAction'
    _legacy_controller: AdminLogs
    _legacy_link: AdminLogs

admin_logs_save_settings:
  path: /settings
  methods: [ POST ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Configure\AdvancedParameters\LogsController::saveSettingsAction'
    _legacy_controller: AdminLogs
    _legacy_link: AdminLogs:update

admin_logs_delete_all:
  path: /delete-all
  methods: [ POST ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Configure\AdvancedParameters\LogsController::deleteAllAction'
    _legacy_controller: AdminLogs
    _legacy_link: AdminLogs:deletelog

admin_logs_search:
  path: /
  methods: [ POST ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Configure\AdvancedParameters\LogsController::searchAction'
    _legacy_controller: AdminLogs
