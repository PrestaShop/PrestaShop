admin_order_preferences:
    path: /
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\OrderPreferences:index'
        _legacy_controller: AdminOrderPreferences
        _legacy_link: AdminOrderPreferences

admin_order_preferences_general_save:
    path: /general
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\OrderPreferences:processGeneralForm'
        _legacy_controller: AdminOrderPreferences
        _legacy_link: AdminOrderPreferences:update

admin_order_preferences_gift_options_save:
    path: /gift-options
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\OrderPreferences:processGiftOptionsForm'
        _legacy_controller: AdminOrderPreferences
