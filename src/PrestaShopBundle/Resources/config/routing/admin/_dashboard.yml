admin_dashboard:
    path:     /dash/
    methods:  [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Dashboard:index'
        _legacy_controller: AdminDashboard

admin_dashboard_configuration:
    path: /dash/config
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Dashboard:configuration'
        _legacy_controller: AdminDashboard

