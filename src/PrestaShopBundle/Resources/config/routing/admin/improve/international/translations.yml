admin_international_translation_overview:
    path:     /
    methods:  [GET]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:overview

admin_international_translations_list:
    path: /list
    methods:  [GET, POST]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:list
        _legacy_controller: AdminTranslations
    requirements:
        locale: \w+

admin_international_translations_module:
    path: /module
    methods:  [GET, POST]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:module
    requirements:
        locale: \w+

admin_international_translations_export_theme_language:
    path: /export
    methods:  [POST]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:exportThemeLanguage
        _legacy_controller: AdminTranslations

admin_international_translations_show_settings:
    path: /settings
    methods: [GET]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:showSettings
        _legacy_controller: AdminTranslations

admin_international_translations_modify:
    path: /modify
    methods: [GET]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:modifyTranslations
        _legacy_controller: AdminTranslations

admin_international_translations_add_update_language:
    path: /add-update-language
    methods: [POST]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:addUpdateLanguage
        _legacy_controller: AdminTranslations

admin_international_translations_copy_language:
    path: /copy
    methods: [POST]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:copyLanguage
        _legacy_controller: AdminTranslations

admin_international_translations_export_language:
    path: /export-language
    methods: [POST]
    defaults:
        _controller: PrestaShopBundle:Admin/Translations:exportLanguage
        _legacy_controller: AdminTranslations
