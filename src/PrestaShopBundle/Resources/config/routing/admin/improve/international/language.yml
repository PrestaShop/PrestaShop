admin_languages_index:
  path: /
  methods: [GET]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:index'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages

admin_languages_search:
  path: /
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:searchGrid'
    _legacy_controller: AdminLanguages
    _legacy_link:
      - AdminLanguages:submitFilterlang
      - AdminLanguages:submitFiltercurrency

admin_languages_create:
  path: /new
  methods: [GET, POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:create'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages:addlang

admin_languages_edit:
  path: /{languageId}/edit
  methods: [GET, POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:edit'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages:updatelang
  requirements:
    languageId: \d+

admin_languages_delete:
  path: /{languageId}/delete
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:delete'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages:deletelang
  requirements:
    languageId: \d+

admin_languages_bulk_delete:
  path: /bulk-delete
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:bulkDelete'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages:submitBulkdeletelang

admin_languages_toggle_status:
  path: /{languageId}/toggle-status
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:toggleStatus'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages:statuslang

admin_languages_bulk_toggle_status:
  path: /bulk-toggle-status/{status}
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Language:bulkToggleStatus'
    _legacy_controller: AdminLanguages
    _legacy_link: AdminLanguages:submitBulkupdatelang
  requirements:
    status: enable|disable
