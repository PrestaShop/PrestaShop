admin_taxes_index:
  path: /
  methods: [GET]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:index'
    _legacy_controller: AdminTaxes

admin_taxes_search:
  path: /
  methods: POST
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:search'
    _legacy_controller: AdminTaxes

admin_taxes_create:
  path: /new
  methods: [GET, POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:create'
    _legacy_controller: AdminTaxes
  requirements:
    taxId: \d+

admin_taxes_edit:
  path: /{taxId}/edit
  methods: [GET, POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:edit'
    _legacy_controller: AdminTaxes
  requirements:
    taxId: \d+

admin_taxes_delete:
  path: /{taxId}/delete
  methods: POST
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:delete'
    _legacy_controller: AdminTaxes
  requirements:
    taxId: \d+

admin_taxes_toggle_status:
  path: /{taxId}/toggle-status
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:toggleStatus'
    _legacy_controller: AdminTaxes
  requirements:
    taxId: \d+

admin_taxes_bulk_update_status:
  path: /bulk-update-status/{newStatus}
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\International\Tax:bulkStatusUpdate'
    _legacy_controller: AdminTaxes
  requirements:
    newStatus: enabled|disabled
