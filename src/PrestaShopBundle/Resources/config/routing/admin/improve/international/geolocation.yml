admin_geolocation_index:
    path: /
    methods: [GET]
    defaults:
        _controller: PrestaShopBundle:Admin\Improve\International\Geolocation:index
        _legacy_controller: AdminGeolocation
        _legacy_link: AdminGeolocation

admin_geolocation_save_by_ip_address:
    path: /process-form/by-ip-address
    methods: [POST]
    defaults:
        _controller: PrestaShopBundle:Admin\Improve\International\Geolocation:processByIpAddressForm
        _legacy_controller: AdminGeolocation
        _legacy_link: AdminGeolocation:update

admin_geolocation_save_whitelist:
    path: /process-form/whitelist
    methods: [POST]
    defaults:
        _controller: PrestaShopBundle:Admin\Improve\International\Geolocation:processWhitelistForm
        _legacy_controller: AdminGeolocation
        _legacy_link: AdminGeolocation:update

admin_geolocation_save_options:
    path: /process-form/options
    methods: [POST]
    defaults:
        _controller: PrestaShopBundle:Admin\Improve\International\Geolocation:processOptionsForm
        _legacy_controller: AdminGeolocation
        _legacy_link: AdminGeolocation:update
