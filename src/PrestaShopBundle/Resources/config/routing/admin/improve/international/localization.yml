admin_localization_index:
  path: /
  methods: [ GET ]
  defaults:
    _controller: PrestaShopBundle\Controller\Admin\Improve\International\LocalizationController::indexAction
    _legacy_controller: AdminLocalization
    _legacy_link: AdminLocalization

admin_localization_configuration_save:
  path: /configuration
  methods: [ POST ]
  defaults:
    _controller: PrestaShopBundle\Controller\Admin\Improve\International\LocalizationController::processConfigurationFormAction
    _legacy_controller: AdminLocalization
    _legacy_link: AdminLocalization:update

admin_localization_local_units_save:
  path: /local-units
  methods: [ POST ]
  defaults:
    _controller: PrestaShopBundle\Controller\Admin\Improve\International\LocalizationController::processLocalUnitsFormAction
    _legacy_controller: AdminLocalization

admin_localization_advanced_save:
  path: /advanced
  methods: [ POST ]
  defaults:
    _controller: PrestaShopBundle\Controller\Admin\Improve\International\LocalizationController::processAdvancedFormAction
    _legacy_controller: AdminLocalization

admin_localization_import_pack:
  path: /import-pack
  methods: [ POST ]
  defaults:
    _controller: PrestaShopBundle\Controller\Admin\Improve\International\LocalizationController::importPackAction
    _legacy_controller: AdminLocalization
    _legacy_link: AdminLocalization:submitLocalizationPack
