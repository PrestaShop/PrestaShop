admin_tax_rules_groups_index:
  path: /
  methods: [GET]
  defaults:
    _controller: PrestaShopBundle:Admin\Improve\International\TaxRulesGroup:index
    _legacy_controller: AdminTaxRulesGroup
#    _legacy_link: AdminTaxRulesGroup

# not sure why this route appears in the list of routes that are not following naming conventions
# linter suggest to change it to: admin_commons_search_grid
# also some other pages controllers are suggested to be changed to same admin_commons_search_grid
# for example: admin_attachments_filter
# however not sure if the legacy controllers routes won't stop working if I do that
admin_tax_rules_groups_search:
  path: /
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin\Common:searchGrid
    _legacy_controller: AdminTaxRulesGroup
    gridDefinitionFactoryServiceId: prestashop.core.grid.definition.factory.tax_rules_group
    redirectRoute: admin_tax_rules_groups_index
#    _legacy_link: AdminTaxRulesGroup:submitFiltertax_rules_group

admin_tax_rules_groups_create:
  path: /new
  methods: [GET, POST]
  defaults:
    _controller: PrestaShopBundle:Admin\Improve\International\TaxRulesGroup:create
    _legacy_controller: AdminTaxRulesGroup
#    _legacy_link: AdminTaxRulesGroup:addtax_rules_group

admin_tax_rules_groups_edit:
  path: /{taxRulesGroupId}/edit
  methods: [GET, POST]
  defaults:
    _controller: PrestaShopBundle:Admin\Improve\International\TaxRulesGroup:edit
    _legacy_controller: AdminTaxRulesGroup
#    _legacy_link: AdminTaxRulesGroup:updatetax_rules_group
    _legacy_parameters:
      id_tax_rules_group: taxRulesGroupId
  requirements:
    taxRulesGroupId: \d+

