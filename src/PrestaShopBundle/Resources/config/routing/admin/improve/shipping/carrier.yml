admin_carriers_index:
  path: carriers
  methods: [GET]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Carrier:index'
    _legacy_controller: AdminCarriers

admin_carriers_create:
  path: carriers/new
  methods: [GET, POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Carrier:create'
    _legacy_controller: AdminCarriers

admin_carriers_upload_image:
  path: carriers/upload-image
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Carrier:uploadImage'
    _legacy_controller: AdminCarrierWizard:uploadLogo

admin_carriers_remove_image:
  path: carriers/remove-image
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Carrier:removeImage'
    _legacy_controller: AdminCarrierWizard:uploadLogo

admin_carriers_validate_steps:
  path: carriers/validate-steps
  methods: [POST]
  defaults:
    _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Carrier:validateSteps'
    _legacy_controller: AdminCarriers
