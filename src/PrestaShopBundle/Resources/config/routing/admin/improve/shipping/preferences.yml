# Preferences
admin_shipping_preferences:
    path: /
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Preferences:index'
        _legacy_controller: AdminShipping
        _legacy_link: AdminShipping

admin_shipping_preferences_handling_save:
    path: /handling
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Preferences:processHandlingForm'
        _legacy_controller: AdminShipping
        _legacy_link: AdminShipping:update

admin_shipping_preferences_carrier_options_save:
    path: /carrier-options
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Shipping\Preferences:processCarrierOptionsForm'
        _legacy_controller: AdminShipping
