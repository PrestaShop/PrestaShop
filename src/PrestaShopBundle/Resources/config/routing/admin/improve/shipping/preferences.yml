# Preferences
admin_shipping_preferences:
  path: /
  methods: [ GET ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Improve\Shipping\PreferencesController::indexAction'
    _legacy_controller: AdminShipping
    _legacy_link: AdminShipping

admin_shipping_preferences_handling_save:
  path: /handling
  methods: [ PATCH, POST ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Improve\Shipping\PreferencesController::processHandlingFormAction'
    _legacy_controller: AdminShipping
    _legacy_link: AdminShipping:update

admin_shipping_preferences_carrier_options_save:
  path: /carrier-options
  methods: [ PATCH, POST ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Improve\Shipping\PreferencesController::processCarrierOptionsFormAction'
    _legacy_controller: AdminShipping
