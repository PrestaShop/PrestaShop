admin_payment_preferences:
  path: /preferences
  methods: [ GET ]
  defaults:
    _legacy_controller: AdminPaymentPreferences
    _legacy_link: AdminPaymentPreferences
    _controller: PrestaShopBundle\Controller\Admin\Improve\Payment\PaymentPreferencesController::indexAction

admin_payment_carrier_restrictions_save:
    path: /carrier-restrictions
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Payment\PaymentPreferences:processPaymentCarrierRestrictionsForm'
        _legacy_controller: AdminPaymentPreferences
        _legacy_link: AdminPaymentPreferences:update

admin_payment_country_restrictions_save:
    path: /country-restrictions
