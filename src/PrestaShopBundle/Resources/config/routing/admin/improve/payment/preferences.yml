    methods: [ POST ]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Payment\PaymentPreferences:processPaymentCurrencyRestrictionsForm'
        _legacy_controller: AdminPaymentPreferences
        _legacy_link: AdminPaymentPreferences:update

admin_payment_group_restrictions_save:
    path: /group-restrictions
