    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Payment\PaymentPreferences:processPaymentCountryRestrictionsForm'
        _legacy_controller: AdminPaymentPreferences
        _legacy_link: AdminPaymentPreferences:update

admin_payment_currency_restrictions_save:
