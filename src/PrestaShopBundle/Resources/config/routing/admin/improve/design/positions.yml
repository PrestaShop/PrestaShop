admin_modules_positions:
  path: /
  methods: [ GET ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Improve\Design\PositionsController::indexAction'
    _legacy_controller: AdminModulesPositions
    _legacy_link: AdminModulesPositions

admin_modules_positions_unhook:
  path: /unhook
  methods: [ POST, GET ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Improve\Design\PositionsController::unhookAction'
    _legacy_controller: AdminModulesPositions
    _legacy_link: AdminModulesPositions:unhook

admin_modules_positions_toggle_status:
  path: /toggle-status
  methods: [ POST ]
  defaults:
    _controller: 'PrestaShopBundle\Controller\Admin\Improve\Design\PositionsController::toggleStatusAction'
    _legacy_controller: AdminModulesPositions
    _legacy_link: AdminModulesPositions
