admin_image_settings_index:
    path: /
    methods: GET
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:index'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages

admin_image_settings_save_options:
    path: /save-options
    methods: POST
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:saveOptions'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages:submitOptionsimage_type

admin_image_settings_search:
    path: /
    methods: POST
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:search'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages:submitFilterimage_type

admin_image_settings_create:
    path: /new
    methods: [GET, POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:create'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages:addimage_type

admin_image_settings_edit:
    path: /{imageTypeId}/edit
    methods: [GET, POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:edit'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages:updateimage_type
        _legacy_parameters:
            id_image_type: imageTypeId
    requirements:
        imageTypeId: \d+

admin_image_settings_delete:
    path: /{imageTypeId}/delete
    methods: [POST, DELETE]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:delete'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages:deleteimage_type
        _legacy_parameters:
            id_image_type: imageTypeId
    requirements:
        imageTypeId: \d+

admin_image_settings_bulk_delete:
    path: /bulk-delete
    methods: [POST, DELETE]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\ImageSettings:bulkDelete'
        _legacy_controller: AdminImages
        _legacy_link: AdminImages:submitBulkdeleteimage_type
