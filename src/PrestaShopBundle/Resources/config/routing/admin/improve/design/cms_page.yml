admin_cms_page_index:
    path: /
    methods: GET
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPage:index'
        _legacy_controller: AdminCmsContent

admin_cms_page_search_category:
    path: /search-category
    methods: POST
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPage:searchCategory'
        _legacy_controller: AdminCmsContent

admin_cms_page_edit_cms_category:
    path: /category/{cmsCategoryId}/edit
    methods: [GET, POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPage:editCmsCategory'
        _legacy_controller: AdminCmsContent
    requirements:
        cmsCategoryId: \d+

admin_cms_page_delete_cms_category:
    path: /category/{cmsCategoryId}/delete
    methods: DELETE
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPage:deleteCmsCategory'
        _legacy_controller: AdminCmsContent
    requirements:
        cmsCategoryId: \d+

admin_cms_page_toggle_cms_category:
    path: /category/{cmsCategoryId}/toggle-status
    methods: POST
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPage:toggleCmsCategory'
        _legacy_controller: AdminCmsContent
    requirements:
        cmsCategoryId: \d+

admin_cms_page_update_position_cms_category:
    path: /category/{cmsCategoryId}/update-position
    methods: POST
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPage:updateCmsCategoryPosition'
        _legacy_controller: AdminCmsContent
    requirements:
        cmsCategoryId: \d+
