admin_cms_pages_index:
    path: /
    methods: GET
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPages:index'
        _legacy_controller: AdminCmsContent

admin_cms_pages_search_category:
    path: /search-category
    methods: POST
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPages:searchCategory'
        _legacy_controller: AdminCmsContent

admin_cms_pages_edit_cms_category:
    path: /category/{cmsCategoryId}/edit
    methods: [GET, POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPages:editCmsCategory'
        _legacy_controller: AdminCmsContent
    requirements:
        cmsCategoryId: \d+

admin_cms_pages_delete_cms_category:
    path: /category/{cmsCategoryId}/delete
    methods: DELETE
    defaults:
        _controller: 'PrestaShopBundle:Admin\Improve\Design\CmsPages:deleteCmsCategory'
        _legacy_controller: AdminCmsContent
    requirements:
        cmsCategoryId: \d+
