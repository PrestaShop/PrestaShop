admin_monitoring_index:
  path: /
  methods: GET
  defaults:
    _controller: 'PrestaShopBundle:Admin/Sell/Catalog/Monitoring:index'
    _legacy_controller: AdminTracking

admin_monitoring_search:
  path: /
  methods: POST
  defaults:
    _controller: 'PrestaShopBundle:Admin/Sell/Catalog/Monitoring:search'
    _legacy_controller: AdminTracking

admin_monitoring_toggle_status:
  path:     /{productId}/toggle-status
  methods:  [POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/Catalog/Monitoring:toggleStatus
    _legacy_controller: AdminTracking
    _legacy_link: AdminTracking:statusproduct
    _legacy_parameters:
      id_product: productId
