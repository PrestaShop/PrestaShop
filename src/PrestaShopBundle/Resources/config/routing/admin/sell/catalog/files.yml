admin_file_edit:
  path: /{attachmentId}/edit
  methods: [GET, POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/Catalog/File:edit
    _legacy_controller: AdminAttachments
    _legacy_link: AdminAttachments:updateattachment
    _legacy_parameters:
      id_attachment: attachmentId
  requirements:
    attachmentId: \d+
