admin_customer_threads_view:
  path: /{customerThreadId}/view
  methods: [GET]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/CustomerService/CustomerThread:view
    _legacy_controller: AdminCustomerThreads
#    _legacy_link: AdminCustomerThreads
  requirements:
    customerThreadId: \d+

admin_customer_threads_reply:
  path: /{customerThreadId}/reply
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/CustomerService/CustomerThread:reply
    _legacy_controller: AdminCustomerThreads
  #    _legacy_link: AdminCustomerThreads
  requirements:
    customerThreadId: \d+

admin_customer_threads_update_status:
  path: /{customerThreadId}/update-status/{newStatus}
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/CustomerService/CustomerThread:updateStatus
    _legacy_controller: AdminCustomerThreads
  #    _legacy_link: AdminCustomerThreads
  requirements:
    customerThreadId: \d+
