admin_order_returns_products_filter:
  path: /{orderReturnId}/edit
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin\Common:searchGrid
    gridDefinitionFactoryServiceId: prestashop.core.grid.definition.factory.order_return_products
    redirectRoute: admin_order_returns_edit
    redirectQueryParamsToKeep:
      - 'orderReturnId'
    _legacy_controller: AdminReturn
#    _legacy_link: AdminReturn:submitFilterorder_return
  requirements:
    orderReturnId: \d+

