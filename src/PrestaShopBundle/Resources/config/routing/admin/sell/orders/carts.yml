admin_carts_view:
  path: /{cartId}/view
  methods: [ GET ]
  defaults:
    _controller: PrestaShopBundle\Controller\Admin\Sell\Order\CartController::viewAction
    _legacy_controller: AdminCarts
    _legacy_link: AdminCarts:viewcart
    _legacy_parameters:
      id_cart: cartId
  requirements:
    cartId: \d+
  options:
    expose: true

