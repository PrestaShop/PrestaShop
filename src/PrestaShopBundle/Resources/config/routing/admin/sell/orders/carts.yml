admin_carts_index:
  path: /
  methods: [GET]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/Order/Cart:index
    _legacy_controller: AdminCarts

admin_carts_search:
  path: /
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/Order/Cart:search
    _legacy_controller: AdminCarts

admin_carts_delete:
  path: /{cartId}/delete
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/Order/Cart:delete
    _legacy_controller: AdminCarts
  requirements:
    cartId: \d+

admin_carts_bulk_delete:
  path: /bulk-delete
  methods: [POST]
  defaults:
    _controller: PrestaShopBundle:Admin/Sell/Order/Cart:bulkDelete
    _legacy_controller: AdminCarts
