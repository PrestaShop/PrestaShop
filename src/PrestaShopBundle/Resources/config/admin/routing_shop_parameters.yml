# Preferences
admin_preferences:
    path: preferences
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\Preferences:index'
        _legacy_controller: AdminPreferences

admin_preferences_save:
    path: preferences
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\Preferences:processForm'
        _legacy_controller: AdminPreferences

# Maintenance
admin_maintenance:
    path: maintenance
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\Maintenance:index'
        _legacy_controller: AdminMaintenance

admin_maintenance_save:
    path: maintenance
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\Maintenance:processForm'
        _legacy_controller: AdminMaintenance
