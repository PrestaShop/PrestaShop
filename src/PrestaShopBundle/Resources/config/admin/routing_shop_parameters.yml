# Maintenance
admin_maintenance:
    path: maintenance
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\Maintenance:index'
        _legacy_controller: AdminMaintenance

admin_maintenance_save:
    path: maintenance
    methods: [POST]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\Maintenance:processForm'
        _legacy_controller: AdminMaintenance

# Product Settings
admin_product_settings:
    path: /product_preferences
    methods: [GET]
    defaults:
        _controller: 'PrestaShopBundle:Admin\Configure\ShopParameters\ProductPreferences:index'
        _legacy_controller: AdminPPreferences
