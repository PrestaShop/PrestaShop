services:
  _defaults:
    public: true

  prestashop.adapter.attribute_group.query_handler.check_is_color_group_by_id_handler:
    class: 'PrestaShop\PrestaShop\Adapter\AttributeGroup\QueryHandler\CheckIsColorGroupByIdHandler'
    tags:
      - name: 'tactician.handler'
        command: 'PrestaShop\PrestaShop\Core\Domain\AttributeGroup\Query\CheckIsColorGroupById'

  prestashop.adapter.attribute_group.command_handler.delete_attribute_group_handler:
    class: 'PrestaShop\PrestaShop\Adapter\AttributeGroup\CommandHandler\DeleteAttributeGroupHandler'
    tags:
      - name: 'tactician.handler'
        command: 'PrestaShop\PrestaShop\Core\Domain\AttributeGroup\Command\DeleteAttributeGroupCommand'

  prestashop.adapter.attribute_group.command_handler.bulk_delete_attribute_group_handler:
    class: 'PrestaShop\PrestaShop\Adapter\AttributeGroup\CommandHandler\BulkDeleteAttributeGroupHandler'
    tags:
      - name: 'tactician.handler'
        command: 'PrestaShop\PrestaShop\Core\Domain\AttributeGroup\Command\BulkDeleteAttributeGroupCommand'
