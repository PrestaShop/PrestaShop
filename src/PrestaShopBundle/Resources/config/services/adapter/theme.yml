services:
  _defaults:
    public: true

  prestashop.adapter.theme.theme_multi_store_settings_form_data_provider:
    class: 'PrestaShop\PrestaShop\Adapter\Theme\ThemeMultiStoreSettingsFormDataProvider'
    arguments:
      - '@=service("prestashop.adapter.multistore_feature").isUsed()'
      - '@=service("prestashop.adapter.shop.context").isSingleShopContext()'

  prestashop.adapter.theme.query_handler.get_logo_handler:
    class: 'PrestaShop\PrestaShop\Adapter\Theme\QueryHandler\GetLogoHandler'
    arguments:
      - '@=service("prestashop.adapter.legacy.configuration").get("_PS_IMG_")'
      - '@=service("prestashop.adapter.legacy.configuration").get("_PS_IMG_DIR_")'
    tags:
      - name: 'tactician.handler'
        command: PrestaShop\PrestaShop\Core\Domain\Theme\Query\GetLogo
