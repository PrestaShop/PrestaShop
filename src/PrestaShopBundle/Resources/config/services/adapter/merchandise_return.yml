services:
  _defaults:
    public: true

  # Command handlers

  prestashop.adapter.merchandise_return.query_handler.get_merchandise_return_for_editing:
    class: 'PrestaShop\PrestaShop\Adapter\MerchandiseReturn\QueryHandler\GetMerchandiseReturnForEditingHandler'
    tags:
      - name: tactician.handler
        command: 'PrestaShop\PrestaShop\Core\Domain\MerchandiseReturn\Query\GetMerchandiseReturnForEditing'

  prestashop.adapter.merchandise_return.query_handler.get_merchandise_return_products_for_viewing:
    class: 'PrestaShop\PrestaShop\Adapter\MerchandiseReturn\QueryHandler\GetMerchandiseReturnProductsForViewingHandler'
    tags:
      - name: tactician.handler
        command: 'PrestaShop\PrestaShop\Core\Domain\MerchandiseReturn\Query\GetMerchandiseReturnProductsForViewing'

  prestashop.adapter.merchandise_return.query_handler.get_order_detail_customization:
    class: 'PrestaShop\PrestaShop\Adapter\MerchandiseReturn\QueryHandler\GetOrderDetailCustomizationHandler'
    arguments:
      - '@=service("prestashop.adapter.legacy.context").getContext().language.id'
    tags:
      - name: tactician.handler
        command: 'PrestaShop\PrestaShop\Core\Domain\MerchandiseReturn\Query\GetOrderDetailCustomization'

  prestashop.adapter.merchandise_return.command_handler.edit_merchandise_return_handler:
    class: 'PrestaShop\PrestaShop\Adapter\MerchandiseReturn\CommandHandler\EditMerchandiseReturnHandler'
    tags:
      - name: tactician.handler
        command: 'PrestaShop\PrestaShop\Core\Domain\MerchandiseReturn\Command\EditMerchandiseReturnCommand'

  prestashop.adapter.merchandise_return.command_handler.delete_product_from_merchandise_return_handler:
    class: 'PrestaShop\PrestaShop\Adapter\MerchandiseReturn\CommandHandler\DeleteProductFromMerchandiseReturnHandler'
    tags:
      - name: tactician.handler
        command: 'PrestaShop\PrestaShop\Core\Domain\MerchandiseReturn\Command\DeleteProductFromMerchandiseReturnCommand'
