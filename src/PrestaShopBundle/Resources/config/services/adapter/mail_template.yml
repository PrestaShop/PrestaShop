services:
  _defaults:
    public: true

  prestashop.adapter.mail_template.twig_renderer:
    class: 'PrestaShop\PrestaShop\Adapter\MailTemplate\MailTemplateTwigRenderer'
    arguments:
      - '@templating.engine.twig'
      - '@prestashop.core.mail_template.parameters_builder'
    calls:
      - method: 'addTransformationByType'
        arguments:
          - '@prestashop.core.mail_template.transformation.css_inline'
          - !php/const PrestaShop\PrestaShop\Core\MailTemplate\MailTemplateInterface::HTML_TYPE
      - method: 'addTransformationByType'
        arguments:
          - '@prestashop.core.mail_template.transformation.html_textify'
          - !php/const PrestaShop\PrestaShop\Core\MailTemplate\MailTemplateInterface::TXT_TYPE
