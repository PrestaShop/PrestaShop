services:
  _defaults:
    public: true

  prestashop.adapter.feature.command_handler.add_feature_handler:
    class: PrestaShop\PrestaShop\Adapter\Feature\CommandHandler\AddFeatureHandler
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Feature\Command\AddFeatureCommand }

  prestashop.adapter.feature.command_handler.edit_feature_handler:
    class: PrestaShop\PrestaShop\Adapter\Feature\CommandHandler\EditFeatureHandler
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Feature\Command\EditFeatureCommand }

  prestashop.adapter.feature.query_handler.get_feature_for_editing:
    class: PrestaShop\PrestaShop\Adapter\Feature\QueryHandler\GetFeatureForEditingHandler
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Feature\Query\GetFeatureForEditing }

  prestashop.adapter.group.feature:
    class: 'PrestaShop\PrestaShop\Adapter\Feature\GroupFeature'
    arguments: ['@prestashop.adapter.legacy.configuration']

  prestashop.adapter.multistore_feature:
    class: 'PrestaShop\PrestaShop\Adapter\Feature\MultistoreFeature'
    arguments:
      - '@prestashop.adapter.legacy.configuration'

  prestashop.adapter.feature.multistore:
    class: 'PrestaShop\PrestaShop\Adapter\Feature\MultistoreFeature'
    arguments:
      - '@prestashop.adapter.legacy.configuration'

  prestashop.adapter.feature.feature_value.command_handler.add_feature_value_handler:
    class: 'PrestaShop\PrestaShop\Adapter\Feature\FeatureValue\CommandHandler\AddFeatureValueHandler'
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Feature\FeatureValue\Command\AddFeatureValueCommand }

  prestashop.adapter.feature.feature_value.command_handler.edit_feature_value_handler:
    class: 'PrestaShop\PrestaShop\Adapter\Feature\FeatureValue\CommandHandler\EditFeatureValueHandler'
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Feature\FeatureValue\Command\EditFeatureValueCommand }

  prestashop.adapter.feature.feature_value.query_handler.get_feature_value_for_editing:
    class: 'PrestaShop\PrestaShop\Adapter\Feature\FeatureValue\QueryHandler\GetFeatureValueForEditingHandler'
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Feature\FeatureValue\Query\GetFeatureValueForEditing }
