services:
  _defaults:
    public: true

  prestashop.adapter.configuration.command_handler.switch_debug_mode_handler:
    class: 'PrestaShop\PrestaShop\Adapter\Configuration\CommandHandler\SwitchDebugModeHandler'
    arguments:
      - '@prestashop.adapter.debug_mode'
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Configuration\Command\SwitchDebugModeCommand }

  prestashop.adapter.configuration.query_handler.get_configuration_handler:
    class: 'PrestaShop\PrestaShop\Adapter\Configuration\QueryHandler\GetConfigurationHandler'
    tags:
      - { name: tactician.handler, command: PrestaShop\PrestaShop\Core\Domain\Configuration\Query\GetConfiguration }
