services:
  _defaults:
    public: true

  prestashop.bundle.constraint.constraint.is_url_rewrite_validator:
    class: 'PrestaShop\PrestaShop\PrestaShopBundle\Validator\Constraint\IsUrlRewriteValidator'
    arguments:
      - '@=service("prestashop.adapter.legacy.configuration").get("PS_ALLOW_ACCENTED_CHARS_URL")'
    tags:
      - { name: validator.constraint_validator }

  prestashop.bundle.constraint.constraint.default_language_validator:
    class: 'PrestaShop\PrestaShop\PrestaShopBundle\Validator\Constraint\DefaultLanguageValidator'
    arguments:
      - '@=service("prestashop.adapter.legacy.configuration").get("PS_LANG_DEFAULT")'
    tags:
      - { name: validator.constraint_validator }
