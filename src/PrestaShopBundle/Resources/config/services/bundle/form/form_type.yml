    tags:
      - { name: form.type }

  form.type.import.import:
    class: 'PrestaShopBundle\Form\Admin\Configure\AdvancedParameters\Import\ImportType'
    public: true
    arguments:
      - '@translator'
      - '@=service("prestashop.adapter.legacy.context").getLanguages(false)'
