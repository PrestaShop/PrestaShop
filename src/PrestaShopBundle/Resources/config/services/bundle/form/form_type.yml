    arguments:
      - '@=service("prestashop.adapter.data_provider.currency").getDefaultCurrencyIsoCode()'
      - '@=service("prestashop.adapter.data_provider.cms").getCmsChoices()'
    tags:
      - { name: form.type }

  form.type.order_preferences.gift_options:
