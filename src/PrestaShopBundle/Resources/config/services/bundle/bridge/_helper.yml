imports:
  - { resource: helper/*.yml }

services:
  _defaults:
    public: true

  prestashop.bridge.listing.helper_bridge.helper_list_bridge:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\HelperListBridge
    arguments:
      - "@prestashop.adapter.legacy.context"
      - "@prestashop.user_provider"
      - "@prestashop.bridge.helper.helper_list_configurator"
      - "@prestashop.hook.dispatcher"
      - "@prestashop.adapter.legacy.configuration"

  prestashop.bridge.helper.helper_list_configuration_factory:
    class: PrestaShopBundle\Bridge\Helper\HelperListConfigurationFactory

  prestashop.bridge.helper.helper_list_configurator:
    class: PrestaShopBundle\Bridge\Helper\HelperListConfigurator
    arguments:
      - '@prestashop.bridge.smarty.breadcrumbs_and_title_configurator'

  prestashop.bridge.listing.helper_bridge.filters_helper:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\FiltersHelper
    arguments:
      - "@prestashop.adapter.legacy.context"
      - "@prestashop.hook.dispatcher"

  prestashop.bridge.listing.helper_bridge.reset_filters_helper:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\ResetFiltersHelper
    arguments:
      - "@prestashop.adapter.legacy.context"
