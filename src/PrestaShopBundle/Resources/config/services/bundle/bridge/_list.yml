services:
  _defaults:
    public: true

  prestashop.bridge.listing.helper_list_configuration_factory:
    class: PrestaShopBundle\Bridge\Listing\HelperListConfigurationFactory

  prestashop.bridge.listing.helper_list_configurator:
    class: PrestaShopBundle\Bridge\Listing\HelperListConfigurator
    arguments:
      - '@prestashop.bridge.smarty.breadcrumbs_and_title_configurator'

  prestashop.bridge.listing.filters_processor:
    class: PrestaShopBundle\Bridge\Listing\FiltersProcessor
    arguments:
      - "@prestashop.adapter.legacy.context"
      - "@prestashop.hook.dispatcher"

  prestashop.bridge.listing.helper_bridge.helper_list_bridge:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\HelperListBridge
    arguments:
      - '@prestashop.adapter.legacy.context'
      - '@prestashop.user_provider'
      - '@prestashop.bridge.listing.helper_list_configurator'
      - '@prestashop.hook.dispatcher'
      - '@prestashop.adapter.legacy.configuration'

  prestashop.bridge.listing.helper_bridge.feature_helper_list_bridge:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\FeatureHelperListBridge
    parent: prestashop.bridge.listing.helper_bridge.helper_list_bridge
    public: true
