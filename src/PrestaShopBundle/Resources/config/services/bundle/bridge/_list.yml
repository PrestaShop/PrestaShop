services:
  _defaults:
    public: true

  prestashop.bridge.listing.configuration.list_helper_configuration_factory:
    class: PrestaShopBundle\Bridge\Listing\Configuration\ListHelperConfigurationFactory

  prestashop.bridge.listing.configuration.list_helper_configurator:
    class: PrestaShopBundle\Bridge\Listing\Configuration\ListHelperConfigurator
    arguments:
      - '@prestashop.bridge.smarty.breadcrumbs_and_title_configurator'

  prestashop.bridge.listing.filters_helper:
    class: PrestaShopBundle\Bridge\Listing\FiltersHelper
    arguments:
      - "@prestashop.adapter.legacy.context"
      - "@prestashop.hook.dispatcher"

  prestashop.bridge.listing.helper_bridge.list_helper_bridge:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\ListHelperBridge
    arguments:
      - '@prestashop.adapter.legacy.context'
      - '@prestashop.user_provider'
      - '@prestashop.bridge.listing.configuration.list_helper_configurator'
      - '@prestashop.hook.dispatcher'
      - '@prestashop.adapter.legacy.configuration'

  prestashop.bridge.listing.helper_bridge.feature_list_helper_bridge:
    class: PrestaShopBundle\Bridge\Listing\HelperBridge\FeatureListHelperBridge
    parent: prestashop.bridge.listing.helper_bridge.list_helper_bridge
    public: true
