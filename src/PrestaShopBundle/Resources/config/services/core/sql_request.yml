services:
    _defaults:
        public: true

    prestashop.core.sql_request.exporter.sql_request_exporter:
        class: 'PrestaShop\PrestaShop\Core\SqlRequest\Exporter\SqlRequestExporter'
        arguments:
            - '@prestashop.core.file.writer.csv_file_writer'

    prestashop.core.sql_request.configuration.sql_request_configuration:
        class: 'PrestaShop\PrestaShop\Core\SqlRequest\Configuration\SqlRequestConfiguration'
        arguments:
            - '@prestashop.core.command_bus.tactician_command_bus_adapter'
            - '@prestashop.core.command_bus.tactician_query_bus_adapter'
