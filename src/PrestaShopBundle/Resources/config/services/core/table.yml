services:
    _defaults:
        public: true

    prestashop.core.table.view_factory:
        class: 'PrestaShop\PrestaShop\Core\Table\Factory\TableViewFactory'

    prestashop.core.table.factory:
        class: 'PrestaShop\PrestaShop\Core\Table\Factory\TableFactory'
        arguments:
            - '@prestashop.hook.dispatcher'
            - '@form.factory'

    # Table definition factories
    prestashop.core.table.factory.request_sql_definition:
        class: 'PrestaShop\PrestaShop\Core\Table\Factory\TableDefinition\RequestSqlTableDefinitionFactory'
        arguments:
            - '@translator'

    # Table data providers
    prestashop.core.table.data_provider.request_sql:
        class: 'PrestaShop\PrestaShop\Core\Table\DataProvider\RequestSqlTableDataProvider'
        arguments:
            - '@prestashop.hook.dispatcher'
            - '@prestashop.core.admin.request_sql.repository'
