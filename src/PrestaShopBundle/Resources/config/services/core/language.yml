services:
    _defaults:
        public: true

    prestashop.core.language.export.language_exporter:
        class: 'PrestaShop\PrestaShop\Core\Language\Export\LanguageExporter'
        arguments:
            - '@prestashop.adapter.data_provider.language'

    prestashop.core.language.pack.import.language_importer:
        class: 'PrestaShop\PrestaShop\Core\Language\Pack\Import\LanguagePackImporter'
        arguments:
            - '@prestashop.adapter.language.language_pack'
            - '@prestashop.adapter.data_provider.language'
            - '@prestashop.adapter.cache_clearer'

    prestashop.core.language.pack.loader.remote:
        class: 'PrestaShop\PrestaShop\Core\Language\Pack\Loader\RemoteLanguagePackLoader'
        arguments:
            - '@prestashop.core.foundation.version'
