services:
    _defaults:
        public: true

    prestashop.core.localization.pack.import.language.importer:
        class: 'PrestaShop\PrestaShop\Core\Localization\Pack\Import\LanguagePackImporter'
        arguments:
            - '@prestashop.adapter.language.language_pack'
            - '@prestashop.adapter.data_provider.language'
            - '@prestashop.adapter.cache_clearer'
