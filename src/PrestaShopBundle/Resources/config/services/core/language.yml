services:
  _defaults:
    public: false
    autowire: true
    autoconfigure: true

  PrestaShop\PrestaShop\Core\Language\LanguageRepositoryInterface: '@PrestaShopBundle\Entity\Repository\LangRepository'
  PrestaShop\PrestaShop\Core\Language\Pack\Loader\RemoteLanguagePackLoader:
  PrestaShop\PrestaShop\Core\Language\LanguageDefaultFontsCatalog:
    arguments:
      - 'fa': 'Tahoma'
        'ar': 'Tahoma'


  prestashop.core.language.pack.loader.remote:
    alias: 'PrestaShop\PrestaShop\Core\Language\Pack\Loader\RemoteLanguagePackLoader'
    public: true

  prestashop.core.language.language_default_fonts_catalog:
    alias: 'PrestaShop\PrestaShop\Core\Language\LanguageDefaultFontsCatalog'
    public: true
