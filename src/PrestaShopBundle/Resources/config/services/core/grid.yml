services:
    _defaults:
        public: true

    prestashop.core.grid.view_factory:
        class: 'PrestaShop\PrestaShop\Core\Grid\Factory\GridViewFactory'

    prestashop.core.grid.factory:
        class: 'PrestaShop\PrestaShop\Core\Grid\Factory\GridFactory'
        arguments:
            - '@prestashop.hook.dispatcher'
            - '@form.factory'

    prestashop.core.grid.factory.abstract_grid_definition:
        class: 'PrestaShop\PrestaShop\Core\Grid\Factory\GridDefinition\AbstractGridDefinitionFactory'
        abstract: true
        calls:
            - [setTranslator, '@translator']

    # Grid data providers
    prestashop.core.grid.data_provider.log:
        class: 'PrestaShop\PrestaShop\Core\Grid\DataProvider\LogGridDataProvider'
        arguments:
            - '@prestashop.core.admin.log.repository'
            - '@prestashop.hook.dispatcher'

    # Grid definition factories
    prestashop.core.grid.factory.log_definition:
        class: 'PrestaShop\PrestaShop\Core\Grid\Factory\GridDefinition\LogGridDefinitionFactory'
        parent: 'prestashop.core.grid.factory.abstract_grid_definition'
        arguments:
            - '@translator'
