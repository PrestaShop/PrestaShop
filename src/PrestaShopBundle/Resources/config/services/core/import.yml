services:
    _defaults:
        public: true

    prestashop.core.import.file_uploader:
        class: 'PrestaShop\PrestaShop\Core\Import\File\FileUploader'
        arguments:
            - '@translator'
            - '@prestashop.core.import.dir'

    prestashop.core.import.file_finder:
        class: 'PrestaShop\PrestaShop\Core\Import\File\FileFinder'
        arguments:
            - '@prestashop.core.import.dir'

    prestashop.core.import.dir:
        class: 'PrestaShop\PrestaShop\Core\Import\ImportDirectory'
        arguments:
            - '@prestashop.adapter.legacy.configuration'

    prestashop.core.import.file_removal:
        class: 'PrestaShop\PrestaShop\Core\Import\File\FileRemoval'
        arguments:
            - '@prestashop.core.import.dir'

    prestashop.core.import.sample.file_provider:
        class: 'PrestaShop\PrestaShop\Core\Import\Sample\SampleFileProvider'
        arguments:
            - '@prestashop.adapter.legacy.configuration'

    prestashop.core.import.csv_file_reader:
        class: 'PrestaShop\PrestaShop\Core\Import\File\CsvFileReader'

    prestashop.core.import.data_row.presenter:
        class: 'PrestaShop\PrestaShop\Core\Import\File\DataRow\DataRowPresenter'

    prestashop.core.import.data_row.collection_presenter:
        class: 'PrestaShop\PrestaShop\Core\Import\File\DataRow\DataRowCollectionPresenter'
        arguments:
            - '@prestashop.core.import.data_row.presenter'

    prestashop.core.import.factory.data_row.collection_factory:
        class: 'PrestaShop\PrestaShop\Core\Import\File\DataRow\Factory\DataRowCollectionFactory'
        arguments:
            - '@prestashop.core.import.csv_file_reader'

    prestashop.core.import.product_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\ProductFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.category_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\CategoryFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.combination_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\CombinationFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.customer_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\CustomerFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.address_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\AddressFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.supplier_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\SupplierFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.alias_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\AliasFieldCollectionFactory'
        arguments:
            - '@translator'

    prestashop.core.import.store_contact_field_collection.factory:
        class: 'PrestaShop\PrestaShop\Core\Import\EntityField\Factory\StoreContactFieldCollectionFactory'
        arguments:
            - '@translator'
