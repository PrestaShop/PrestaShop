services:
  _defaults:
    public: true

  prestashop.core.form.identifiable_object.form_handler_factory:
    class: 'PrestaShop\PrestaShop\Core\Form\IdentifiableObject\FormHandlerFactory'
    arguments:
      - '@prestashop.core.hook.dispatcher'
      - '@translator'
      - '@form.factory'
      - '@=service("prestashop.adapter.legacy.configuration").get("_PS_MODE_DEMO_")'

  prestashop.core.form.identifiable_object.sql_request_form_handler:
    class: 'PrestaShop\PrestaShop\Core\Form\IdentifiableObject\FormHandler'
    factory: 'prestashop.core.form.identifiable_object.form_handler_factory:create'
    arguments:
      - 'PrestaShopBundle\Form\Admin\Configure\AdvancedParameters\RequestSql\SqlRequestType'
      - '@prestashop.core.form.identifiable_object.data_provider.sql_request_form_data_provider'
      - '@prestashop.core.form.identifiable_object.sql_request_form_data_handler'
