services:
  _defaults:
    public: false
    autowire: true
    autoconfigure: true

  PrestaShop\PrestaShop\Core\ConstraintValidator\IsUrlRewriteValidator:
  PrestaShop\PrestaShop\Core\ConstraintValidator\DefaultLanguageValidator:
  PrestaShop\PrestaShop\Core\ConstraintValidator\CustomerNameValidator:
  PrestaShop\PrestaShop\Core\ConstraintValidator\TypedRegexValidator:
  PrestaShop\PrestaShop\Core\ConstraintValidator\CleanHtmlValidator:
  PrestaShop\PrestaShop\Core\ConstraintValidator\UniqueStateIsoCodeValidator:

  PrestaShop\PrestaShop\Core\ConstraintValidator\ExistingCustomerEmailValidator:
    arguments:
      $customerDataSource: '@prestashop.adapter.customer.customer_data_source'

  PrestaShop\PrestaShop\Core\ConstraintValidator\AddressZipCodeValidator:
    arguments:
      $requirementsProvider: '@prestashop.adapter.country.country_zip_code_requirements_provider'

  PrestaShop\PrestaShop\Core\ConstraintValidator\AddressDniRequiredValidator:
    arguments:
      $countryRequiredFieldsProvider: '@prestashop.adapter.country.country_required_fields_provider'

  PrestaShop\PrestaShop\Core\ConstraintValidator\AddressStateRequiredValidator:
    class: 'PrestaShop\PrestaShop\Core\ConstraintValidator\AddressStateRequiredValidator'
    arguments:
      $countryRequiredFieldsProvider: '@prestashop.adapter.country.country_required_fields_provider'

  # deprecated in version 9.0
  prestashop.core.constraint_validator.is_url_rewrite_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\IsUrlRewriteValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.default_language_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\DefaultLanguageValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.customer_name_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\CustomerNameValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.typed_regex_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\TypedRegexValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.existing_customer_email_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\ExistingCustomerEmailValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.address_zip_code_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\AddressZipCodeValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.address_country_dni_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\AddressDniRequiredValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.address_country_state_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\AddressStateRequiredValidator'
    public: true
    deprecated: ~
  prestashop.core.constraint_validator.clean_html_validator:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\CleanHtmlValidator'
    public: true
    deprecated: ~
  prestashop.validator.constraint.unique_state_iso_code:
    alias: 'PrestaShop\PrestaShop\Core\ConstraintValidator\UniqueStateIsoCodeValidator'
    public: true
    deprecated: ~
