services:
    _defaults:
        public: true

    prestashop.admin.sql_manager_settings.form_data_provider:
        class: 'PrestaShopBundle\Form\Admin\Configure\AdvancedParameters\SqlManager\SqlManagerSettingsFormDataProvider'
        arguments:
            - '@prestashop.adapter.sql_manager_settings.configuration'

    prestashop.admin.request_sql.form_data_provider:
        class: 'PrestaShopBundle\Form\Admin\Configure\AdvancedParameters\SqlManager\RequestSqlFormDataProvider'
        arguments:
            - '@prestashop.adapter.sql_manager.request_sql_manager'
            - '@prestashop.adapter.sql_manager.request_sql_validator'
