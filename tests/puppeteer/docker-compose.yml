version: '3'

services:
  tests:
    build:
      context: ./
      dockerfile: ./.docker/Dockerfile
    environment:
      URL_FO: "http://prestashop-web/"
      URL_BO: "http://prestashop-web/admin-dev/"
      EMAIL: "demo@prestashop.com"
      PASSWD: "prestashop_demo"
      HEADLESS: "true"
    depends_on:
      - "prestashop"
    command: ["/tmp/wait-for-it.sh", "--timeout=360", "--strict", "prestashop-web:80", "--", "/bin/bash"]
    tty: true
    volumes:
      - .docker:/tmp/docker
      - ./reports:/tests/reports
    networks:
      - default

  prestashop:
    build:
      context: ./
      dockerfile: ./.docker/prestashop/Dockerfile
    environment:
      DB_SERVER: db
      PS_INSTALL_AUTO: 1
      PS_COUNTRY: fr
      PS_DEV_MODE: 0
      PS_ERASE_DB: 1
      PS_DOMAIN: prestashop-web
      PS_FOLDER_ADMIN: admin-dev
      PS_FOLDER_INSTALL: install-dev
    depends_on:
      - "db"
    command: ["/tmp/wait-for-it.sh", "--timeout=60", "--strict", "db:3306", "--", "/tmp/docker_run.sh"]
    volumes:
      - .docker:/tmp/docker
      - ../../:/tmp/data-ps/prestashop/
    networks:
      default:
        aliases:
          - prestashop-web

  db:
    image: mysql:5.7.22
    environment:
      MYSQL_ROOT_PASSWORD: admin
    networks:
      - default
