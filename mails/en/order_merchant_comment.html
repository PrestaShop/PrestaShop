/span> 	</td> </tr>  						<tr> 							<td class="space_footer" style="border:none;padding:0!important">&nbsp;</td> 						</tr> 						<tr> 							<td class="footer" style="border:none;padding:7px 0;border-top:4px solid #333!important"> 								<span><a href="{shop_url}" style="color:#337ff1">{shop_name}</a> powered by <a href="http://www.prestashop.com/" style="color:#337ff1">PrestaShop&trade;</a></span> 							</td> 						</tr> 					</table> 				</td> 				<td class="space" style="border:none;padding:7px 0;width:20px">&nbsp;</td> 			</tr> 		</table> 	</body> </html>
