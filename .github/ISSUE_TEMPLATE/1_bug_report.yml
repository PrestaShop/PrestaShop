name: üêõ Bug Report
description: Report an issue in PrestaShop or one of the native modules. DO NOT disclose security issues here, contact security@prestashop.com instead!
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to fill out this bug report. Please take the time to provide as much detail as possible. Following our [bug report guidelines](https://devdocs.prestashop.com/1.7/contribute/contribute-reporting-issues/#best-practices-for-writing-an-issue) will help maintainers qualify your report faster.
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple of minutes to help our maintainers work faster.
      options:
        - label: I have read the [code of conduct](https://github.com/PrestaShop/PrestaShop/blob/develop/CODE_OF_CONDUCT.md)
          required: true
        - label: I have already [searched in existing issues](https://github.com/PrestaShop/PrestaShop/issues?q=is%3Aissue) and found no previous report of this bug.
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A clear and concise description of what went wrong.
    validations:
      required: true
  - type: textarea
    id: steps-reproduce
    attributes:
      label: Steps to reproduce
      description: List the exact steps to reproduce the issue
      placeholder: | 
        1. Go to '...' 
        
        2. Click on '....' 
        
        3. Scroll down to '....' 
        
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Explain what you expected to happen instead.
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots or screen recordings to help explain your problem.
    validations:
      required: false
  - type: input
    id: prestashop-version
    attributes:
      label: What version of PrestaShop are you using?
      placeholder: "e.g., v1.7.5.2 or v1.7.8.0"
    validations:
      required: true
  - type: input
    id: php-version
    attributes:
      label: What version of PHP are you using?
      placeholder: "e.g., v7.0 or v7.1"
    validations:
      required: false
  - type: input
    id: module-name
    attributes:
      label: If your bug is related to a module, specify its name
      placeholder: "e.g., ps_facetedsearch"
    validations:
      required: false
  - type: input
    id: module-version
    attributes:
      label: If your bug is related to a module, specify its version
      placeholder: "e.g., 3.7.1"
    validations:
      required: false
