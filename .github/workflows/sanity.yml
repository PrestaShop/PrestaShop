name: UI Sanity tests

on:
  pull_request:
    types: [opened,reopened,synchronize]

jobs:

  sanity:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0

        - name: Setup apache
          run: |
            sudo apt-get update && sudo apt-get install apache2 libapache2-mod-php7.4 && \
            sudo cp -f ./tests/github-action-apache-vhost /etc/apache2/sites-available/000-default.conf && \
            sudo sed -e "s?%BUILD_DIR%?$(echo $GITHUB_WORKSPACE)?g" --in-place /etc/apache2/sites-available/000-default.conf && \
            sudo chmod 777 -R ${{ github.workspace }} && \
            sudo service apache2 restart

        - name: Setup PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '7.4'
            extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv

        - name: Setup MySQL
          uses: mirromutth/mysql-action@v1.1
          with:
            mysql version: '5.7'
            mysql database: 'prestashop'
            mysql root password: 'password'

        - name: Setup Node
          uses: actions/setup-node@v2
          with:
            node-version: '10'

        - name: PrestaShop Configuration
          run: cp .github/workflows/phpunit/parameters.yml app/config/parameters.yml

        - name: Get Composer Cache Directory
          id: composer-cache
          run: |
            echo "::set-output name=dir::$(composer config cache-files-dir)"

        - name: Cache Composer Directory
          uses: actions/cache@v2
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

        - name: Cache Node Directory
          uses: actions/cache@v2
          with:
            path: ${{ steps.composer-cache.outputs.dir }}
            key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
            restore-keys: |
              ${{ runner.os }}-composer-

        - name: Composer install and build assets
          run: make install

        - name: Run sanity tests
          run: |
            npm install && \
            URL_FO=http://localhost/ DB_NAME='prestashop' DB_PASSWD='password' HEADLESS=true \
            npm run sanity-travis
          working-directory: ./tests/UI

        - uses: actions/upload-artifact@v2
            with:
            name: Download-desktop-screenshots
            path: ./tests/UI/screenshots
          if: ${{ always() }}
