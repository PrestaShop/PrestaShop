name: UI Sanity tests

on:
  pull_request:
    types: [opened,reopened,synchronize]

defaults:
  run:
    working-directory: /var/www/html/

jobs:

  sanity:
    runs-on: ubuntu-latest
    container:
      image: php:7.4-apache
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: prestashop
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:

      - uses: suisei-cn/actions-download-file@v1
        name: Download the install-php-extensions file
        with:
          url: "https://github.com/mlocati/docker-php-extension-installer/releases/latest/download/install-php-extensions"
          target: /usr/local/bin/

      - name: Install php extension
        run:  |
            chmod +x /usr/local/bin/install-php-extensions && sync \
            && install-php-extensions \
            mbstring intl gd xml dom json fileinfo curl zip iconv @composer
        working-directory: .

      - name: Restart apache server
        run: service apache2 restart
        working-directory: .

      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: composer install

      - name: build assets
        run: ./tools/assets/build.sh

      - name: Check Prestashop is available
        run: curl http://localhost/
