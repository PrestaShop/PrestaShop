name: UI tests
on: [ push, pull_request ]
concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  sanity:
    runs-on: ubuntu-latest
    name: Sanity
    strategy:
      matrix:
        php: [ '7.2', '7.3', '7.4', '8.0', '8.1' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        uses: ./.github/actions/setup-prestashop-env
        with:
          php-version: ${{ matrix.php }}
          mysql-version: '5.7'
          mysql-database: 'prestashop'
          mysql-root-password: 'password'
          node-version: '16'
          npm-version: '7'
          ps-auto-install: 'false'
          ps-dev-mode: 'false'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright/
          key: ${{ runner.os }}-browsers

      - name: Use .env.ci
        run: mv .env.ci .env
        working-directory: ./tests/UI

      - name: Run tests
        run: npm install && npm run test:sanity:fast-fail
        working-directory: ./tests/UI
        env:
          URL_FO: https://localhost/
          DB_NAME: prestashop
          DB_PASSWD: password
          HEADLESS: true
          ENABLE_SSL: true
          TAKE_SCREENSHOT_AFTER_FAIL: true

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: failure-${{ matrix.php }}
          path: |
            ./tests/UI/screenshots/
            ./var/logs/
