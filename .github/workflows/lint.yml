name: Lint

on:
  push:
  pull_request:
    paths-ignore:
      - 'tests/UI/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  stylelint:
    name: SCSS Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install NPM Globally
        run: npm install -g npm@7

      - name: Lint BackOffice Theme (new-theme)
        run: |
          cd ./admin-dev/themes/new-theme
          npm install
          npm run scss-lint

      - name: Lint BackOffice Theme (default)
        run: |
          cd ./admin-dev/themes/default
          npm install
          npm run scss-lint

  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install NPM Globally
        run: npm install -g npm@7

      - name: Validate npm config
        run: |
          cd admin-dev/themes/default && npm ci
          cd admin-dev/themes/new-theme && npm ci
          cd themes && npm ci

      - name: Lint BackOffice Theme (default)
        run: |
          cd ./admin-dev/themes/default
          npm install
          npm run lint

      - name: Lint BackOffice Theme (new-theme)
        run: |
          cd ./admin-dev/themes/new-theme
          npm install
          npm run lint

  yamllint_sf:
    name: YAML Lint (Symfony Check)
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP with Extensions
        uses: shivammathur/setup-php@v2
        with:
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer Dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --ansi --prefer-dist --no-interaction --no-progress

      - name: Lint YAML in `app` Directory
        run: php bin/console lint:yaml app

      - name: Lint YAML in `src` Directory
        run: php bin/console lint:yaml src

      - name: Lint `.t9n.yml` File
        run: php bin/console lint:yaml .t9n.yml

  yamllint:
    name: YAML Lint (YamlLint Check)
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install YAMLLint
        run: pip install yamllint

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint YAML in `.github` Directory
        run: yamllint -c .github/workflows/yamllint/.yamllint.yml .github

      - name: Lint YAML in `app` Directory
        run: yamllint -c .github/workflows/yamllint/.yamllint.yml app

      - name: Lint YAML in `src` Directory
        run: yamllint -c .github/workflows/yamllint/.yamllint.yml src

      - name: Lint `.t9n.yml` File
        run: yamllint -c .github/workflows/yamllint/.yamllint.yml .t9n.yml

  twiglint:
    name: Twig Lint
    runs-on: ubuntu-latest

    steps:
      - name: Setup PHP with Extensions
        uses: shivammathur/setup-php@v2
        with:
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer Dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer Dependencies
        run: composer install --ansi --prefer-dist --no-interaction --no-progress

      - name: Lint Twig Templates
        run: php bin/console lint:twig src/PrestaShopBundle/Resources/views/
