name: Cron Update PHP Modules
on:
    schedule:
        - cron:  '0 23 * * *'
jobs:
  js-routing-dump:
    runs-on: ubuntu-latest
    name: Update PHP Modules
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          ## Use the lowest dependency
          php-version: '7.2'
          extensions: mbstring, intl, gd, xml, dom, json, fileinfo, curl, zip, iconv, simplexml

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist

      - name: Build assets
        run: make assets

      - name: Install PrestaShop
        run: php install-dev/index_cli.php --language=en --country=fr --domain=localhost --db_server=127.0.0.1 --db_password=password --db_name=prestashop --db_create=1 --name=prestashop.unit.test --email=demo@prestashop.com --password=prestashop_demo

      - name: Update PrestaShop packages
        run: composer update "prestashop/*"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            branch: cron-php-update-modules
            commit-message: Updated PrestaShop Packages
            committer: PrestonBot <noreply@github.com>
            author: prestonBot <prestonBot@users.noreply.github.com>
            title: 'Updated PrestaShop Packages'
            body: |
                    | Questions         | Answers
                    | ----------------- | -------------------------------------------------------
                    | Branch?           | develop
                    | Description?      | Updated PrestaShop Packages
                    | Type?             | improvement
                    | Category?         | CO
                    | BC breaks?        | no
                    | Deprecations?     | no
                    | Fixed ticket?     | N/A
                    | How to test?      | N/A
                    | Possible impacts? | N/A
            base: 'develop'
            delete-branch: true
