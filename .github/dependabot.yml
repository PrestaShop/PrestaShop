version: 2
updates:
  - package-ecosystem: npm
    directory: "/tests/UI"
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
    open-pull-requests-limit: 10
    target-branch: develop
    reviewers:
      - "PrestaShop/qa-automation"
    labels:
      - "dependencies"
      - "develop"
      - "E2E Tests"
      - "TE"
  - package-ecosystem: npm
    directory: "/themes"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 0
    target-branch: develop
    reviewers:
      - "PrestaShop/committers"
    labels:
      - "FO"
      - "dependencies"
      - "develop"
  - package-ecosystem: npm
    directory: "/admin-dev/themes/default"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 0
    target-branch: develop
    reviewers:
      - "PrestaShop/committers"
    labels:
      - "BO"
      - "dependencies"
      - "develop"
  - package-ecosystem: npm
    directory: "/admin-dev/themes/new-theme"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 0
    target-branch: develop
    reviewers:
      - "PrestaShop/committers"
    labels:
      - "BO"
      - "dependencies"
      - "develop"
