global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_enable:
     - ps_linklist
   to_disable:
     - ps_imageslider 
     - ps_featuredproducts
     - ps_banner
     - ps_customtext
  hooks:
    custom_hooks:
      - name: displayTopColumn
        title: displayTopColumn
        description: Display Content on Top Column After displayTop
      - name: displayHomeTop
        title: displayHomeTop
        description: Display Content After displayTopColumn
      - name: displayHomeBottom
        title: displayHomeBottom
        description: Display Content After displayHome
    modules_to_hook:
      displayNav1:
        - ps_languageselector
        - ps_currencyselector
      displayNav2:
        - ps_searchbar
        - ps_customersignin
        - ps_shoppingcart
      displayTop:
        - ps_mainmenu
      displayTopColumn:
        - othomeslider
        - otbannerblock
        - otfeaturedproducts
      displayHomeTop:
        - otparallaxblock
      displayHome:
        - otspecials
        - otshippingblock
      displayHomeBottom:
        - ottestimonialblock
        - otbrandlist
      displayFooterBefore:
        - ps_emailsubscription
      displayFooter:
        - ps_linklist
        - ps_customeraccountlinks
        - ps_contactinfo
      displayFooterBottom:
        - otfooterbottomblock
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
        - otleftbannerblock
        - otleftnewproducts
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
      displayOrderConfirmation2:
        - otfeaturedproducts
      displayCrossSellingShoppingCart:
        - otfeaturedproducts

  image_types:
    cart_default:
      width: 125
      height: 160
      scope: [products]
    small_default:
      width: 98
      height: 125
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 450
      height: 575
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 270
      height: 345
      scope: [products]
    large_default:
      width: 705
      height: 900
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 870
      height: 160
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    addresses: layout-left-column
    authentication: layout-left-column
    address: layout-left-column
    best-sales: layout-left-column
    cart: layout-left-column
    category: layout-left-column
    cms: layout-left-column
    contact: layout-left-column
    discount: layout-left-column
    history: layout-left-column
    identity: layout-left-column
    guest-tracking: layout-left-column
    my-account: layout-left-column
