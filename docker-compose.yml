version: '2'

volumes:
  db-data:

services:
  mysql:
    image: mysql:5
    ports:
      - "3306"
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: prestashop
      MYSQL_DATABASE: prestashop
    restart: always
  prestashop-git:
    build: .docker
    environment:
      PS_INSTALL_AUTO: 1
      DB_PASSWD: prestashop
      DB_NAME: prestashop
      DB_SERVER: mysql
      PS_DOMAIN: localhost:8001
      PS_FOLDER_INSTALL: install-dev
      PS_FOLDER_ADMIN: admin-dev
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www/html/
    restart: always
