language: php

services:
  - mysql

addons:
    apt_packages:
        - mysql-server
        - postfix
    sauce_connect: true
    
cache:
  directories:
    - $HOME/.composer/cache

sudo: false
dist: trusty
group: edge

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  fast_finish: true

before_install:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then cp tests/php7-pool.conf ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/; fi
  - phpenv config-rm xdebug.ini
  - mysql -u root -e 'create database prestashop;'
  - cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo "memory_limit = 512M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - echo "always_populate_raw_post_data = -1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  - cp -Rf .composer/* ~/.composer/ & composer global install;

before_script:
  - export CHROME_BIN=/usr/bin/google-chrome

notifications:
  slack: prestashop:Eovjydk55zPrwPkoQIOF0cZn
  hipchat: ec4e21c5eb82066ba8be5fd1afefde@1184657

script:
  - cp tests/parameters.yml.travis app/config/parameters.yml
  - composer install --prefer-dist --no-interaction --no-progress
  - tests/check_php_parse_errors.sh
  - bash ./travis-scripts/install-prestashop
  - php bin/phpunit -c tests/
  - composer phpunit-sf
  - bash ./travis-scripts/run-selenium-tests

after_script:
  - google-chrome --version

after_failure:
  - curl http://localhost/
