  - cd /var/www/prestashop.unit.test && bash getcomposer.sh && php composer.phar install
  - php /var/www/prestashop.unit.test/install-dev/index_cli.php --language=en --country=us
  --domain=localhost --base_uri=/prestashop.unit.test --db_name=prestashop.unit.test
