parameters:
    AdapterSecurityAdminClass:                LegacyTests\PrestaShopBundle\Mock\AdapterSecurityAdminMock
    prestashop.security.voter.product.class:  LegacyTests\PrestaShopBundle\Mock\PageVoter
    ps_root_dir: "%kernel.root_dir%/../"
    ps_config_dir: "%ps_root_dir%config"
    translations_dir: "%kernel.root_dir%/Resources/translations"
    themes_translations_dir: "%kernel.cache_dir%/themes"
    themes_translations_cache_dir: "%kernel.cache_dir%/themes"
    modules_dir: "%kernel.root_dir%/../modules"
    themes_dir: "%kernel.root_dir%/../themes"

imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: '%use_debug_toolbar%'
    intercept_redirects: true

swiftmailer:
    disable_delivery: true

services:
    prestashop.bundle.routing.converter.cache:
        class: Symfony\Component\Cache\Adapter\ArrayAdapter

    prestashop.adapter.image.uploader.category_cover_image_uploader:
      class: 'PrestaShop\PrestaShop\Adapter\Image\Uploader\CategoryCoverImageUploader'

# Doctrine Configuration
doctrine:
    dbal:
        connections:
            default:
                dbname: "test_%database_name%"
