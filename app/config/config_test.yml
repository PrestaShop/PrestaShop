parameters:
    AdapterSecurityAdminClass:                PrestaShopBundle\Tests\Mock\AdapterSecurityAdminMock
    prestashop.security.voter.product.class:  PrestaShopBundle\Tests\Mock\PageVoter

imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: true

swiftmailer:
    disable_delivery: true

services:
    test.todo.type:
        class: 'PrestaShopBundle\Tests\Form\TodoType'
        parent: 'form.type.common_type'
        tags:
          - { name: form.type }

    test.add_description_field:
        class: 'PrestaShopBundle\Tests\Form\DescriptionField'
        public: false
        tags:
            - { name: 'prestashop.field_provider'}
