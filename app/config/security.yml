# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        admin:
            id: prestashop.security.admin.user_provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            logout_on_user_change: true
            guard:
                authenticators:
                    - prestashop.security.admin.login_form_authenticator
            logout:
                path: /logout
                handlers: [prestashop.adapter.security.employee_logout_listener]

    access_control:
        # Login page is accessible for everyone
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Password reset page is accessible for everyone
        - { path: ^/reset$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Every other page is accessible only for employees
        - { path: ^/, roles: ROLE_EMPLOYEE }
