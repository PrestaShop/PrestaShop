# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        admin:
            id: prestashop.security.admin.user_provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            logout_on_user_change: true
            guard:
                authenticators:
                    - prestashop.security.admin.login_form_authenticator
            logout:
                path: /logout
                handlers: [prestashop.adapter.security.employee_logout_handler]
            remember_me:
                secret: '%secret%'
                remember_me_parameter: stay_logged_in

    access_control:
        # Login page is accessible for everyone
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Forgot password page is accessible for everyone
        - { path: ^/forgot$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Change password page is accessible for everyone
        - { path: ^/change-password/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Every other page is accessible only for employees
        - { path: ^/, roles: ROLE_EMPLOYEE }
